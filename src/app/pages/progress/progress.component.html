<div class="col-12">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Striped Progress bar</h4>
      <div class="progress mt-20">
        <div
          class="progress-bar bg-primary active progress-bar-striped"
          style="height: 5px"
          role="progressbar"
          [style.width]="getProgreso1"
        ></div>
      </div>
      <br />

      <div
        class="progress-bar bg-warning active progress-bar-striped"
        style="height: 5px"
        role="progressbar"
        [style.width]="getProgreso2"
      ></div>
    </div>
  </div>
</div>

<div class="row">
  <div class="clo-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (valor)="progreso1 = $event"
          [valor]="progreso1"
        ></app-incrementador>
      </div>
    </div>
  </div>

  <div class="clo-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (valor)="progreso2 = $event"
          [valor]="progreso2"
          [btnClass]="'btn btn-warning'"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
