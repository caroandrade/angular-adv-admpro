<div class="input-group">
  <span class="input-group-btn">
    <button (click)="cambiarValor(-10)" [ngClass]="btnClass" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    [ngClass]="{ 'is-invalid': progreso > 100 || progreso < 0 }"
    class="form-control"
    placeholder="progreso"
    [(ngModel)]="progreso"
    min="0"
    max="100"
    (ngModelChange)="onChanges($event)"
    [(ngModel)]="progreso"
  />
  <span class="input-group-btn">
    <button type="button" (click)="cambiarValor(10)" [ngClass]="btnClass">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
